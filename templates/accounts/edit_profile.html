{% extends 'base.html' %}

{% block title %}Edit Profile - Campus Connect{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="fw-bold mb-4 text-center">Edit Profile</h2>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-medium">First Name</label>
                            <input type="text" name="first_name" class="form-control rounded-pill px-3"
                                value="{{ user.first_name }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-medium">Last Name</label>
                            <input type="text" name="last_name" class="form-control rounded-pill px-3"
                                value="{{ user.last_name }}">
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-medium">Email Address</label>
                            <input type="email" name="email" class="form-control rounded-pill px-3"
                                value="{{ user.email }}">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary rounded-pill fw-bold py-2 shadow-sm">Save
                                Changes</button>
                            <a href="{% url 'dashboard' %}"
                                class="btn btn-outline-secondary rounded-pill fw-medium py-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
